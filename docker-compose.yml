version: '3.8'

services:
  # Infrastructure services
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: mlops
      POSTGRES_USER: mlops
      POSTGRES_PASSWORD: mlops_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlops"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  mlflow:
    image: python:3.11-slim
    command: >
      bash -c "pip install mlflow psycopg2-binary &&
               mlflow server --backend-store-uri postgresql://mlops:mlops_password@postgres:5432/mlops
               --default-artifact-root s3://mlflow-artifacts/
               --host 0.0.0.0 --port 5000"
    ports:
      - "5000:5000"
    environment:
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy

  # MLOps services
  data-pipeline:
    build:
      context: .
      dockerfile: data_pipeline/Dockerfile
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://mlops:mlops_password@postgres:5432/mlops
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    depends_on:
      - postgres
      - minio
    volumes:
      - ./data:/app/data

  training:
    build:
      context: .
      dockerfile: training/Dockerfile
    ports:
      - "8002:8002"
    environment:
      DATABASE_URL: postgresql://mlops:mlops_password@postgres:5432/mlops
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    depends_on:
      - postgres
      - minio
      - mlflow
    volumes:
      - ./models:/app/models

  model-registry:
    build:
      context: .
      dockerfile: model_registry/Dockerfile
    ports:
      - "8003:8003"
    environment:
      DATABASE_URL: postgresql://mlops:mlops_password@postgres:5432/mlops
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    depends_on:
      - postgres
      - minio
      - mlflow

  deployment:
    build:
      context: .
      dockerfile: deployment/Dockerfile
    ports:
      - "8004:8004"
    environment:
      DATABASE_URL: postgresql://mlops:mlops_password@postgres:5432/mlops
      MODEL_REGISTRY_URL: http://model-registry:8003
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    depends_on:
      - postgres
      - model-registry
    volumes:
      - ./models:/app/models:ro

  monitoring:
    build:
      context: .
      dockerfile: monitoring/Dockerfile
    ports:
      - "8005:8005"
    environment:
      DATABASE_URL: postgresql://mlops:mlops_password@postgres:5432/mlops
      DEPLOYMENT_URL: http://deployment:8004
    depends_on:
      - postgres
      - deployment

volumes:
  postgres_data:
  minio_data: