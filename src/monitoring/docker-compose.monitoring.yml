version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: chest-xray-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: chest-xray-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - monitoring
    depends_on:
      - prometheus

  alertmanager:
    image: prom/alertmanager:latest
    container_name: chest-xray-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    networks:
      - monitoring

  postgres:
    image: postgres:13
    container_name: chest-xray-postgres
    environment:
      - POSTGRES_DB=chest_xray_metrics
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - monitoring

  monitoring-service:
    build:
      context: ..
      dockerfile: monitoring/Dockerfile
    container_name: chest-xray-monitoring
    ports:
      - "8005:8005"
      - "8080:8080"  # Prometheus metrics port
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/chest_xray_metrics
      - AUTO_START_PERFORMANCE_MONITORING=true
      - AUTO_START_PROMETHEUS=true
      - PROMETHEUS_PORT=8080
    depends_on:
      - postgres
    networks:
      - monitoring

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:
  postgres_data:

networks:
  monitoring:
    driver: bridge